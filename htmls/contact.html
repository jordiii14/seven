<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - YourBrand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="./Screenshot_2025-07-02_210337-removebg-preview.png" alt="STOCKHOLM">
    </div>
    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="work.html">Work</a>

      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </header>

  <section class="section fade-in-up">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you. Fill out the form and let's create something great together.</p>

    <form class="contact-form slide-in-up">
      <div>
      <label for="name"><small>Name</small></label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
<div>
      <label for="email"><small>Email</small></label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
</div>
<div>
      <label for="message"><small>Message</small></label>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
</div>
      <button type="submit" class="cta-button pulse">Send Message</button>
    </form>
  </section>

  <footer class="footer">
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms</a>
    </div>

  </footer>

  <script src="main.js"></script>
